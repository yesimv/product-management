<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" href="../images/icono-logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <div class="container text-center py-4">
        <div class="row row-cols-auto justify-content-evenly">
            <div class="col cuadro-oscuro shadow rounded my-4">
                <div style="text-align: center;padding-top: 15px;">
                    <u><p>BUSCAR</p></u>
                </div>
                <div class="d-flex justify-content-evenly" style="margin: 20px 0;">
                    <form id="searchForm">
                        <input class="form-control custom-input textbox" type="text" name="buscar" placeholder="Buscar por ID o Nombre del Producto" style="padding: 5px; width: 300px;">
                        
                        <input class="btn boton-s  textbox" type="submit" value="Buscar">
                    </form>
                </div>

                <div style="text-align: center;">
                    <u><p>REGISTRAR PRODUCTO</p></u>
                </div>
                <form id="registerForm">
                    <div class="login">
                        <div class="textbox d-flex align-items-center">
                            <i class="fas fa-clipboard"></i>
                            <input type="text" class="form-control custom-input" placeholder="Nombre del producto" id="nombre_producto" name="nombre_producto" autocomplete="off" required>
                        </div>
                        <div class="textbox d-flex align-items-center">
                            <i class="fas fa-tags"></i>
                            <input type="text" class="form-control custom-input" placeholder="Categoría" id="categoria" name="categoria" autocomplete="off" required>
                        </div>
                        <div class="textbox d-flex align-items-center">
                            <i class="fas fa-clipboard"></i>
                            <input type="text" class="form-control custom-input" placeholder="Cantidad en stock" id="stock" name="stock" autocomplete="off" required>
                        </div>
                        <div class="textbox d-flex align-items-center">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="text" class="form-control custom-input" placeholder="Precio de venta unitario" id="precio_venta" name="precio_venta" autocomplete="off" required>
                        </div>
                        
                        <input class="btn boton-s  textbox" type="submit" value="Registrar">
                    </div>
                </form>

                <div style="text-align: center;">
                    <u><p>ELIMINAR PRODUCTO</p></u>
                </div>
                <form id="deleteForm">
                    <div class="login">
                        <div class="textbox d-flex align-items-center">
                            <i class="fas fa-barcode"></i>
                            <input class="form-control custom-input" type="text" placeholder="Id del producto" name="idreg" autocomplete="off" required>
                        </div>
                        <input class="btn boton-s  textbox" type="submit" value="Eliminar">
                    </div>
                </form>
            </div>

            <div class="col cuadro-oscuro shadow rounded">
                <div style="text-align: center;padding-top: 15px;">
                    <u><p>INVENTARIO</p></u>
                </div>
                <table class="table table-dark table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre del Producto</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Precio de venta</th>
                            
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Filas generadas por JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>MODIFICAR PRODUCTO</h2>
            <form id="modifyForm">
                <input type="hidden" id="modal-id" name="idp">
                <div class="textbox d-flex align-items-center">
                    <i class="fas fa-clipboard"></i>
                    <input type="text" class="form-control custom-input" placeholder="Nombre del producto" id="modal-nomp" name="nomp" required>
                </div>
                <div class="textbox d-flex align-items-center">
                    <i class="fas fa-tags"></i>
                    <input type="text" class="form-control custom-input" placeholder="Categoría" id="modal-cat" name="cat" required>
                </div>
                <div class="textbox d-flex align-items-center">
                    <i class="fas fa-clipboard"></i>
                    <input type="number" class="form-control custom-input" placeholder="Stock" id="modal-stoc" name="stoc" required>
                </div>
                <div class="textbox d-flex align-items-center">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" step="0.01" class="form-control custom-input" placeholder="Precio de venta" id="modal-prev" name="prev" required>
                </div>
                
                <input class="btn boton-s" type="submit" value="Modificar">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
