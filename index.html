<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=112575&format=png&color=000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- <link rel="stylesheet" href="css/styles.css">  -->
    
</head>
<body class="bg-light">
    <div class="container text-center py-5  d-flex flex-column">
        <div class="row sticky-top shadow rounded my-4 p-4  d-flex justify-content-center align-self-center bg-white" >
            
                <div class="col-sm  align-self-center " style="align-self: center;">
                        
                    
                        <button class="btn btn-outline-primary  m-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
                            BUSCAR
                        </button>
                    
                    <div class="collapse  pt-2" id="collapse1">
                        <div class="card card-body">
                            <form id="searchForm" class="mb-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar por ID o Nombre del Producto">
                                    <!-- <button type="submit" class="btn btn-outline-primary">Buscar</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                
                <div class="col-sm ">
                    
                    
                        <button class="btn btn-outline-primary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                            REGISTRAR
                        </button>
                    
                    <div class="collapse pt-2" id="collapse2">
                        <div class="card card-body">
                            <form id="createProduct"  >
                                <div class="textbox d-flex align-items-center justify-content-between">
                                    <i class="fas fa-clipboard px-2"></i>
                                    <input type="text" class="form-control mb-2 w-75" id="name" placeholder="Nombre del Producto" pattern="[A-Za-z\s]+" required>
                                </div>
                                <div class="textbox d-flex align-items-center justify-content-between">
                                    <i class="fas fa-dollar-sign fas fa-dollar-sign px-2"></i>
                                    <input type="number" class="form-control mb-2 w-75" id="price" placeholder="Precio" step="0.01" min="0.01"required>
                                </div>
                                <div class="textbox d-flex align-items-center justify-content-between">
                                    <i class="fas fa-tags px-2"></i>
                                    <input  list="categories" name="category"  class="form-control mb-2 w-75"  placeholder="Categoría" id="category" onkeypress="return isLetter(event)" required>  <!-- input que usa el datalist -->
                                    <datalist id="categories"></datalist>
                                </div>
            
                                <div class="textbox d-flex align-items-center justify-content-between">
                                    <i class="fas fa-clipboard px-2"></i>
                                    <input type="number" class="form-control mb-2 w-75" id="stock" placeholder="Cantidad en Stock" min="1" required>
                                </div>
                                
                                <button type="submit " class="btn btn-success ">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            

        </div>
        <div class="row row-cols-auto justify-content-evenly py-5">
            
            <!-- Inventario -->
            <div class="col cuadro-oscuro shadow rounded p-4 bg-white">
                <h4>INVENTARIO</h4>
                <table id="productTable" class="table text-center " >
                    <thead >
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="productTableBody"></tbody>

                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="app.js" ></script> -->
</body>
</html>
