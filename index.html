<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=112575&format=png&color=000000">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    
</head>
<body class="bg-light">
    <div class="container text-center py-5  d-flex flex-column ">
        <div class="row row-cols-auto justify-content-evenly py-5">
            <!-- Buscar Productos -->
            <div  class="col cuadro-oscuro shadow rounded my-4 p-4  bg-white" style="height: fit-content;">
                <h4>BUSCAR</h4>
                <form id="searchForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar por ID o Nombre del Producto">
                        <button type="submit" class="btn btn-outline-primary">Buscar</button>
                    </div>
                </form>
                <h4>REGISTRAR</h4>
                <form id="createProduct">
                    <div class="textbox d-flex align-items-center justify-content-between">
                    <i class="fas fa-clipboard px-2"></i>
                    <input type="text" class="form-control mb-2 w-75" id="name" placeholder="Nombre del Producto" required>
                </div>
                    <div class="textbox d-flex align-items-center justify-content-between">
                    <i class="fas fa-dollar-sign fas fa-dollar-sign px-2"></i>
                    <input type="number" class="form-control mb-2 w-75" id="price" placeholder="Precio" step="0.01" required>
                </div>
                    <div class="textbox d-flex align-items-center justify-content-between">
                    <i class="fas fa-tags px-2"></i>
                    <input type="text" class="form-control mb-2 w-75" id="category" placeholder="Categoría" required>
                </div>

                    <div class="textbox d-flex align-items-center justify-content-between">
                    <i class="fas fa-clipboard px-2"></i>
                    <input type="number" class="form-control mb-2 w-75" id="stock" placeholder="Cantidad en Stock" required>
                </div>
                    
                    <button type="submit " class="btn btn-outline-success ">Registrar</button>
                </form>

            </div>

            <!-- Inventario -->
            <div class="col cuadro-oscuro shadow rounded p-4 bg-white">
                <h4>INVENTARIO</h4>
                <table id="productTable" class="table text-center " >
                    <thead >
                        <tr>
                            <th>ID Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody id="productTableBody"></tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
